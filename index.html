<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label Maker</title>
  <link rel="icon" href="data:,">
  <style>
    :root {
      color-scheme: dark light;
      --sidebar-width: 320px;
      --bg: #f5f5f5;
      --fg: #111;
      --panel: #fff;
      --border: #ccc;
      --accent: #0078d4;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
    }

    .sidebar {
      width: var(--sidebar-width);
      padding: 20px;
      box-sizing: border-box;
      background: var(--panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .line-inputs {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .line-input {
      width: 100%;
      padding: 6px 8px;
      font-size: 0.95rem;
      box-sizing: border-box;
      border: 1px solid var(--border);
      border-radius: 4px;
    }

    select, button {
      width: 100%;
      padding: 8px 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid var(--border);
      box-sizing: border-box;
    }

    button {
      background: var(--accent);
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:disabled {
      background: #888;
      cursor: not-allowed;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    #advanced-panel {
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      background: #f5f5f7;
      margin-bottom: 1rem;
    }

    #advanced-panel summary {
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    #advanced-panel[open] summary {
      margin-bottom: 1rem;
    }

    .advanced-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.75rem;
    }

    .advanced-grid label {
      display: flex;
      flex-direction: column;
      font-size: 0.85rem;
      color: #3c3c43;
      gap: 0.25rem;
    }

    .advanced-grid input[type="number"] {
      width: 100%;
    }

    .status {
      min-height: 2.4em;
      font-size: 0.95rem;
      padding: 10px 12px;
      background: #f0f0f0;
      border-radius: 4px;
      border: 1px solid var(--border);
      color: #444;
      white-space: pre-line;
    }

    .status.error {
      border-color: #d13438;
      background: #fde7e9;
      color: #a4262c;
    }

    .download-actions {
      display: flex;
      gap: 0.75rem;
      margin: 1rem 0;
    }

    .download-actions button {
      flex: 1;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: stretch;
      justify-content: center;
      background: #0f1621;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      .main {
        min-height: 420px;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h1>Label Maker</h1>
    <div>
      <label>Line Text</label>
      <div class="line-inputs">
        <input type="text" class="line-input" data-line="0" placeholder="Line 1 (Top / solo center)">
        <input type="text" class="line-input" data-line="1" placeholder="Line 2 (Bottom when two lines)">
        <input type="text" class="line-input" data-line="2" placeholder="Line 3 (Bottom when three lines)">
      </div>
    </div>
    <details id="advanced-panel">
      <summary>Advanced Options</summary>
      <label class="checkbox-row">
        <input type="checkbox" id="caps-toggle" checked>
        <span>Force UPPERCASE</span>
      </label>
      <div class="advanced-grid">
        <label>
          Plate Width (mm)
          <input type="number" id="plate-width" min="10" step="0.1" value="76.5">
        </label>
        <label>
          Plate Height (mm)
          <input type="number" id="plate-height" min="5" step="0.1" value="22">
        </label>
        <label>
          Plate Thickness (mm)
          <input type="number" id="plate-thickness" min="0.2" step="0.1" value="1">
        </label>
        <label>
          Text Depth (mm)
          <input type="number" id="text-depth" min="0.1" step="0.1" value="1">
        </label>
        <label>
          Text Embed (mm)
          <input type="number" id="text-embed" min="0" step="0.05" value="0">
        </label>
        <label>
          Horizontal Padding (mm)
          <input type="number" id="horizontal-padding" min="0" step="0.1" value="2">
        </label>
        <label>
          Vertical Padding (mm)
          <input type="number" id="vertical-padding" min="0" step="0.1" value="5">
        </label>
        <label>
          Line Spacing (mm)
          <input type="number" id="line-spacing" min="0" step="0.1" value="2">
        </label>
      </div>
    </details>
    <div class="download-actions">
      <button id="download-plate-btn" disabled>Download Plate STL</button>
      <button id="download-text-btn" disabled>Download Text STL</button>
    </div>
    <div id="status" class="status">Waiting for input.</div>
  </aside>
  <main class="main">
    <canvas id="preview"></canvas>
  </main>

  <script src="./vendor/es-module-shims/es-module-shims.js" async></script>
  <script type="importmap">
    {
      "imports": {
        "three": "./vendor/three/build/three.module.js"
      }
    }
  </script>
  <script type="module" src="./app.js"></script>
</body>
</html>
