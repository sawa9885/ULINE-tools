<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label Maker</title>
  <link rel="icon" href="data:,">
  <style>
    :root {
      color-scheme: dark light;
      --sidebar-width: 320px;
      --bg: #f5f5f5;
      --fg: #111;
      --panel: #fff;
      --border: #ccc;
      --accent: #0078d4;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
    }

    .sidebar {
      width: var(--sidebar-width);
      padding: 20px;
      box-sizing: border-box;
      background: var(--panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .line-inputs {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .line-input {
      width: 100%;
      padding: 6px 8px;
      font-size: 0.95rem;
      box-sizing: border-box;
      border: 1px solid var(--border);
      border-radius: 4px;
    }

    select, button {
      width: 100%;
      padding: 8px 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid var(--border);
      box-sizing: border-box;
    }

    button {
      background: var(--accent);
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:disabled {
      background: #888;
      cursor: not-allowed;
    }

    .status {
      min-height: 2.4em;
      font-size: 0.95rem;
      padding: 10px 12px;
      background: #f0f0f0;
      border-radius: 4px;
      border: 1px solid var(--border);
      color: #444;
      white-space: pre-line;
    }

    .status.error {
      border-color: #d13438;
      background: #fde7e9;
      color: #a4262c;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: stretch;
      justify-content: center;
      background: #0f1621;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      .main {
        min-height: 420px;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h1>Label Maker</h1>
    <div>
      <label>Line Text</label>
      <div class="line-inputs">
        <input type="text" class="line-input" data-line="0" placeholder="Line 1 (Top / solo center)">
        <input type="text" class="line-input" data-line="1" placeholder="Line 2 (Bottom when two lines)">
        <input type="text" class="line-input" data-line="2" placeholder="Line 3 (Bottom when three lines)">
      </div>
    </div>
    <div>
      <label for="plate-color">Plate Color</label>
      <select id="plate-color">
        <option value="0">Black</option>
        <option value="1">White</option>
      </select>
    </div>
    <div>
      <label for="text-color">Text Color</label>
      <select id="text-color">
        <option value="0">Black</option>
        <option value="1">White</option>
      </select>
    </div>
    <button id="download-btn" disabled>Download OBJ</button>
    <div id="status" class="status">Waiting for input.</div>
  </aside>
  <main class="main">
    <canvas id="preview"></canvas>
  </main>

  <script src="./vendor/es-module-shims/es-module-shims.js" async></script>
  <script type="importmap">
    {
      "imports": {
        "three": "./vendor/three/build/three.module.js"
      }
    }
  </script>
  <script type="module" src="./app.js"></script>
</body>
</html>
